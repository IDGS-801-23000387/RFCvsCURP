<router-outlet></router-outlet>

<div class="form-container">
  <h2> Validador de CURP y RFC</h2>

  <div class="input-group">
    <label for="curp">CURP</label>
    <input type="text" id="curp" [(ngModel)]="curp" maxlength="18" placeholder="Ej: GARC800101HDFLRS09">
  </div>

  <div class="input-group">
    <label for="rfc">RFC</label>
    <input type="text" id="rfc" [(ngModel)]="rfc" maxlength="13" placeholder="Ej: GARC800101LRS">
  </div>

  <div class="buttons">
    <button class="btn blue" (click)="validarCURP()">Validar CURP</button>
    <button class="btn green" (click)="validarRFC()">Validar RFC</button>
    <button class="btn yellow" (click)="compararCurpRfc()">Comparar CURP y RFC</button>
  </div>

  <div class="alert" [ngClass]="resultadoClase" *ngIf="mensaje">
    {{ mensaje }}
  </div>
</div>
